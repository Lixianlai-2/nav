<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>前航</title>
  </head>
  <body>
    <header>
      <form
        class="searchBox"
        method="get"
        action="https://www.baidu.com/s?"
        target="new_blank"
      >
        <input name="wd" type="text" required />
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li>
          <a href="https://bilibili.com/">
            <div class="site">
              <div class="logo">
                B
                <!-- <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-github1"></use>
                </svg> -->
              </div>

              <div class="link">GitHub</div>
            </div>
          </a>
        </li>
        <li>
          <a href="https://github.com/">
            <div class="site">
              <div class="logo">
                G
                <!-- <img src="./github.png" alt="" /> -->
                <!-- <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-github1"></use>
                </svg> -->
              </div>

              <div class="link">GitHub</div>
            </div>
          </a>
        </li>

        <li>
          <a href="https://stackoverflow.com">
            <div class="site">
              <div class="logo">
                S
                <!-- <img src="./stackoverflow.png" alt="" /> -->
                <!-- <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-stackoverflow"></use>
                </svg> -->
              </div>
              <div class="link">stackOverflow</div>
            </div>
          </a>
        </li>

        <li class="lastLi">
          <div class="newSite">
            <div class="logo">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-jiahao"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>

    <footer></footer>
    <script src="//at.alicdn.com/t/font_3141643_yce94b6asig.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
